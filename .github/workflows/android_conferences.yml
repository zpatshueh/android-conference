name: Android Conferences

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Speed-up by Restoring Gradle Cache from Previous Builds
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{runner.os}}-gradle-${{hashFiles('**/*.gradle*')}}
          restore-keys: |
            ${{runner.os}}-gradle-

      - name: Build project
        run: ./gradlew assembleDebug

      - name: Uploading APK
        uses: actions/upload-artifact@latest
        with:
          name: app
          path: app/build/outputs/apk/debug/**.apk
          
      - name: Checkout repository
        uses: actions/checkout@latest

      - name: Zimperium
        uses: zimperium/zscanmarketplace@master
        timeout-minutes: 60
        with:
        # REPLACE: Zimperium Client Environment Name
          client_env: ${{ secrets.ZSCAN_VPC }}
        # REPLACE: Zimperium Client ID
          client_id: ${{ secrets.ZSCAN_CLIENT_ID }}
        # REPLACE: Zimperium Client Secret
          client_secret: ${{ secrets.ZSCAN_CLIENT_SECRET }}
        # REPLACE: The path to an .ipa or .apk
          app_file: app-debug.apk

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@latest
        with:
          sarif_file: Zimperium.sarif

      - name: Move Sarif
        uses: actions/upload-artifact@latest
        with:
          name: sarif
          path: Zimperium.sarif
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
          
